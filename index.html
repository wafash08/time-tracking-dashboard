<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="favicon" href="/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <aside class="sidebar">
          <!-- sidebar info (si) -->
          <div class="si">
            <div class="sidebar-user-avatar">
              <img src="/images/image-jeremy.png" alt="" />
            </div>
            <div class="sidebar-user">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <!-- sidebar control (sc) -->
          <div class="sc">
            <button type="button" data-tracker="daily" class="sc-button">
              Daily
            </button>
            <button type="button" data-tracker="weekly" class="sc-button">
              Weekly
            </button>
            <button type="button" data-tracker="monthly" class="sc-button">
              Monthly
            </button>
          </div>
        </aside>
        <!-- time trackers -->
        <ul class="tt-container"></ul>
      </div>
    </div>
    <script defer type="module" src="/main.js"></script>
  </body>
</html>
